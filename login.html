<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMMS_Login</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="assets/css/stylelogin.css">
</head>
<body>
    <nav>
        <h2>Computerized Maintenance Management <Strong style="color:lightgreen">System</Strong></h2>
    </nav>
    <div class="main">
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/imgs/signin-image.jpg" alt="sing up image"></figure>
                <a href="signup.html" class="signup-image-link">Join now</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <form action="/signin" method="post" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</div>
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/jquery/main.js"></script>
</body>
</html>
